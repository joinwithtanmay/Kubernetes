apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploymentpod
spec:
  replicas: 3
  selector:
    matchLabels:
       app: test
  template:
      metadata:
        labels:
          app: test
      spec:
        containers:
          - image: nginx
            name: mycont
            ports:
              - containerPort: 80